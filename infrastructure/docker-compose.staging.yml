version: '3.9'

# Staging Docker Compose Configuration for DeepAgents Control Platform
# This file defines all services needed for staging/pre-production testing
# Staging mirrors production but with smaller resources and debug enabled

services:
  # ============================================================================
  # PostgreSQL Database (Staging)
  # ============================================================================
  postgres:
    image: postgres:17.6-alpine
    container_name: deepagents-postgres-staging
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deepagents_staging}
      POSTGRES_USER: ${POSTGRES_USER:-deepagents_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"

    volumes:
      # Persistent data storage (separate from production)
      - postgres_staging_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration (lighter than production)
      - ./postgres/postgresql-staging.conf:/etc/postgresql/postgresql.conf:ro
      # Initialization scripts
      - ./postgres/init:/docker-entrypoint-initdb.d:ro

    command: postgres -c config_file=/etc/postgresql/postgresql.conf

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deepagents_staging} -d ${POSTGRES_DB:-deepagents_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Smaller resource limits than production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - deepagents-staging-network

    # Expose port for debugging (OK in staging)
    ports:
      - "${POSTGRES_PORT:-5433}:5432"

  # ============================================================================
  # Redis Cache (Staging)
  # ============================================================================
  redis:
    image: redis:7.4.6-alpine
    container_name: deepagents-redis-staging
    restart: unless-stopped

    # Enable AOF persistence but smaller memory
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    volumes:
      # Persistent data storage (separate from production)
      - redis_staging_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    # Smaller resource limits than production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    networks:
      - deepagents-staging-network

    # Expose port for debugging (OK in staging)
    ports:
      - "${REDIS_PORT:-6380}:6379"

  # ============================================================================
  # Backend API (FastAPI) - Staging
  # ============================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: deepagents-backend-staging
    restart: unless-stopped

    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-deepagents_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-deepagents_staging}

      # Redis configuration
      REDIS_URL: redis://redis:6379

      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}

      # API Keys (can use production keys or staging-specific)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Application settings - DEBUG ENABLED
      ENVIRONMENT: staging
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      DEBUG: "True"

      # CORS settings (allow staging domain and localhost)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://staging.yourdomain.com,http://localhost:3000,http://localhost:8080}

      # Database pool settings (smaller than production)
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-5}

      # Uvicorn workers (fewer than production)
      WORKERS: ${BACKEND_WORKERS:-2}

      # Enable detailed tracing for debugging
      ENABLE_QUERY_LOGGING: "True"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

    # Smaller resource limits than production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - deepagents-staging-network

    # Expose port for direct access (OK in staging)
    ports:
      - "${BACKEND_PORT:-8080}:8000"

  # ============================================================================
  # Frontend (React build) - Staging
  # ============================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080/api}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8080/api}
    container_name: deepagents-frontend-staging
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Smaller resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

    networks:
      - deepagents-staging-network

  # ============================================================================
  # Nginx Reverse Proxy - Staging
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: deepagents-nginx-staging
    restart: unless-stopped

    ports:
      - "${NGINX_HTTP_PORT:-8081}:80"
      - "${NGINX_HTTPS_PORT:-8444}:443"

    volumes:
      # Nginx configuration (staging-specific)
      - ./nginx/nginx-staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/ssl.conf:ro

      # SSL certificates (self-signed OK for staging)
      - ./ssl/staging-certs:/etc/nginx/ssl:ro

      # Frontend static files
      - frontend_staging_static:/usr/share/nginx/html:ro

    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Smaller resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    networks:
      - deepagents-staging-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  frontend_staging_static:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  deepagents-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
