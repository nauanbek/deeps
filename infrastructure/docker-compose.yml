version: '3.9'

services:
  postgres:
    image: postgres:17.6-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deepagents_platform}
      POSTGRES_USER: ${POSTGRES_USER:-deepagents}
      # ⚠️ CHANGE THIS PASSWORD! See docs/CREDENTIALS.md
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_INSECURE_DEFAULT}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepagents"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
