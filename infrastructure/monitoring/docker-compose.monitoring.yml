version: '3.9'

# ============================================================================
# DeepAgents Control Platform - Monitoring Stack
# ============================================================================
# This file defines the complete monitoring infrastructure:
# - Prometheus: Metrics collection and storage
# - Grafana: Visualization and dashboards
# - Alertmanager: Alert routing and notifications
# - Node Exporter: System metrics
# - PostgreSQL Exporter: Database metrics
# - Redis Exporter: Cache metrics

services:
  # ============================================================================
  # Prometheus - Metrics Collection and Storage
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: deepagents-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    volumes:
      # Configuration
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      # Data persistence
      - prometheus_data:/prometheus

    networks:
      - monitoring-network
      - deepagents-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Grafana - Visualization and Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: deepagents-grafana
    restart: unless-stopped

    environment:
      # Security
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}

      # Server settings
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}

      # Provisioning
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning

      # Anonymous access (disable in production)
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED:-false}
      GF_AUTH_ANONYMOUS_ORG_ROLE: ${GRAFANA_ANONYMOUS_ROLE:-Viewer}

      # Disable telemetry
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"

    ports:
      - "${GRAFANA_PORT:-3000}:3000"

    volumes:
      # Provisioning configuration
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      # Dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      # Data persistence
      - grafana_data:/var/lib/grafana

    depends_on:
      - prometheus

    networks:
      - monitoring-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Alertmanager - Alert Routing and Notifications
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: deepagents-alertmanager
    restart: unless-stopped

    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'

    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"

    volumes:
      # Configuration
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      # Data persistence
      - alertmanager_data:/alertmanager

    networks:
      - monitoring-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # Node Exporter - System Metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: deepagents-node-exporter
    restart: unless-stopped

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    networks:
      - monitoring-network

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ============================================================================
  # PostgreSQL Exporter - Database Metrics
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: deepagents-postgres-exporter
    restart: unless-stopped

    environment:
      # Connection string - adjust based on your setup
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-deepagents}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-deepagents_prod}?sslmode=disable"

    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"

    networks:
      - monitoring-network
      - deepagents-network

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ============================================================================
  # Redis Exporter - Cache Metrics
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: deepagents-redis-exporter
    restart: unless-stopped

    environment:
      # Redis connection - adjust based on your setup
      REDIS_ADDR: "redis:6379"

    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"

    networks:
      - monitoring-network
      - deepagents-network

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  monitoring-network:
    driver: bridge
  # Connect to main application network
  deepagents-network:
    external: true
