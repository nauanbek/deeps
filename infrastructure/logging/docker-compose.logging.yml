version: '3.9'

# ============================================================================
# DeepAgents Control Platform - Logging Stack
# ============================================================================
# This file defines the logging infrastructure using Grafana Loki
# - Loki: Log aggregation and storage
# - Promtail: Log shipping from Docker containers
# - Grafana: Already deployed in monitoring stack for visualization

services:
  # ============================================================================
  # Loki - Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: deepagents-loki
    restart: unless-stopped

    command: -config.file=/etc/loki/loki-config.yml

    ports:
      - "${LOKI_PORT:-3100}:3100"

    volumes:
      # Configuration
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      # Data persistence
      - loki_data:/loki

    networks:
      - monitoring-network
      - deepagents-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Promtail - Log Shipper
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: deepagents-promtail
    restart: unless-stopped

    command: -config.file=/etc/promtail/promtail-config.yml

    volumes:
      # Configuration
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro

      # Docker logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Application logs (if writing to files)
      - ./logs:/var/log/app:ro

    depends_on:
      - loki

    networks:
      - monitoring-network
      - deepagents-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

# ============================================================================
# Volumes
# ============================================================================
volumes:
  loki_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  monitoring-network:
    external: true
  deepagents-network:
    external: true
