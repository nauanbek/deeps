# Nginx Reverse Proxy Configuration for DeepAgents Control Platform
# This is the main nginx container that handles:
# - SSL/TLS termination
# - Reverse proxy to backend API
# - Serving frontend static files
# - WebSocket support
# - Rate limiting
# - Security headers

# Rate limiting zones
# Limit API requests to 100 requests per minute per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Limit authentication requests to 5 requests per minute per IP
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream backend API servers
upstream backend {
    server backend:8000;
    keepalive 32;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL configuration
    include /etc/nginx/ssl.conf;

    # Client max body size (for file uploads)
    client_max_body_size 50M;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # API endpoints - Reverse proxy to backend
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for execution streaming
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Proxy to backend
        proxy_pass http://backend;

        # Buffering settings for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests (agent executions)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Authentication endpoints - Stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://backend;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_set_header Host $host;
        proxy_pass http://backend;
    }

    # API documentation (OpenAPI/Swagger)
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_set_header Host $host;
        proxy_pass http://backend;
    }

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service worker - no cache
        location = /service-worker.js {
            add_header Cache-Control "no-cache";
            expires off;
        }
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
