# SSL/TLS Configuration for DeepAgents Control Platform
# Modern, secure SSL configuration following best practices

# SSL certificate paths
# For Let's Encrypt, these will be symlinks to the actual certificates
ssl_certificate /etc/nginx/ssl/fullchain.pem;
ssl_certificate_key /etc/nginx/ssl/privkey.pem;

# Optional: Trusted CA certificate for OCSP stapling
# ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

# SSL protocols
# Only allow TLS 1.2 and 1.3 (disable older, insecure protocols)
ssl_protocols TLSv1.2 TLSv1.3;

# SSL cipher suites
# Use strong, modern ciphers only
# This configuration prioritizes:
# - Forward secrecy (ECDHE)
# - AES-GCM (authenticated encryption)
# - ChaCha20-Poly1305 (for mobile devices)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers on;

# SSL session configuration
# Cache SSL sessions to improve performance for returning visitors
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# Diffie-Hellman parameter for DHE ciphersuites
# Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
# Uncomment if using DHE ciphers (not included in recommended ciphers above)
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# OCSP Stapling
# Improves SSL handshake performance and privacy
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP stapling
# Use Cloudflare DNS (1.1.1.1) and Google DNS (8.8.8.8) as fallback
resolver 1.1.1.1 8.8.8.8 valid=300s;
resolver_timeout 5s;

# HTTP Strict Transport Security (HSTS)
# Tells browsers to always use HTTPS for this domain
# max-age: 1 year (31536000 seconds)
# includeSubDomains: Apply to all subdomains
# preload: Allow inclusion in HSTS preload list
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Additional security headers for SSL/TLS connections
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
